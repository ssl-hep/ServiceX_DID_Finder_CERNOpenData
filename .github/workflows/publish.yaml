name: CI/CD

on:
  push:
    branches:
      - "*"
    tags:
      - "*"
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install poetry
      uses: Gr1N/setup-poetry@v4

    - name: Install Dependencies
      shell: bash
      run: |
        poetry install
        pip list

    - name: Lint with Flake8
      run: |
        poetry run flake8
    - name: Test with pytest
      run: |
        poetry run coverage run -m --source=src pytest tests
        poetry run coverage xml

  publish:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@master

    - name: Extract tag name
      shell: bash
      run: echo "##[set-output name=imagetag;]$(echo ${GITHUB_REF##*/})"
      id: extract_tag_name

    - name: Install poetry
      uses: Gr1N/setup-poetry@v4

    - name: Create requirements file
      shell: bash
      run: poetry export -f requirements.txt -o requirements.txt

    - name: Build DID-Finder Image
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: sslhep/servicex-did-finder-cernopendata:${{ steps.extract_tag_name.outputs.imagetag }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        tag: "${GITHUB_REF##*/}"
